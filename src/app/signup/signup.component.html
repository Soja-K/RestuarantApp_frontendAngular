<div class="container">
  <diV class="row">
    <div class="col-3"></div>
    <!-- <div class="card"> -->
    <div class="col-6 border border-3 border-dark ms-5 me-5 rounded-5 "><br><br>
      <div class="text-center">
        <h1>Restautrant Signup</h1>
        <h5>Get Free Membership</h5>
        <hr>
      </div>
      <form [formGroup]="registerForm">
        <div class=" mb-3">
          <label class="form-label">Name</label>
          <input type="text" formControlName="uname" class="form-control" id="exampleInputEmail1"
            aria-describedby="emailHelp">
        </div>
        <div *ngIf="this.registerForm.get('uname')?.touched&&this.registerForm.get('uname')?.errors" style="color:red;">
          Invalid User</div>


        <div class=" mb-3">
          <label class="form-label">Mobile Number</label>
          <input type="text" formControlName="phno" class="form-control" id="exampleInputEmail1"
            aria-describedby="emailHelp">
        </div>
        <div *ngIf="this.registerForm.get('phno')?.touched&&this.registerForm.get('phno')?.errors" style="color:red;">
          Invalid number</div>

        <div class=" mb-3">
          <label class="form-label">Email address</label>
          <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1"
            aria-describedby="emailHelp">
        </div>
        <div *ngIf="this.registerForm.get('email')?.touched&&this.registerForm.get('email')?.errors" style="color:red;">
          Invalid email</div>


        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" formControlName="pswd" class="form-control" id="exampleInputPassword1">
        </div>
        <div *ngIf="this.registerForm.get('pswd')?.touched&&this.registerForm.get('pswd')?.errors" style="color:red;">
          Incorrect password</div>

        <div class="d-grid gap-2 col-6 mx-auto">
          <button class="btn btn-dark" type="button" (click)="signup()">Signup</button><br>
        </div>
      </form>
      <div class="text-center">
      <a class="link" style='text-decoration:none;' routerLink="/login">Already Member? Click to login</a>
      </div>
      <br>
      <!-- </div> -->
    </div>
    <div class="col-3"></div>

  </diV>
</div>
