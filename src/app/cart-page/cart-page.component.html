<div class="text-end mt-3 me-3">
    <button class="logout-button " (click)="logout()">logout</button>
</div>
<script type="text/javascript">
    function preback(){window.history.forward();}
    setTimeout("preback()",0);
    window.onunload=function(){null};

  </script>


<app-not-found [visible]="!cart||cart.items.length <=0"
notFoundMessage="Items not Found!" 
resetLinkText="Go to Homepage!" ></app-not-found>

<div *ngIf="cart &&cart.items.length>0" class=" container">
    <ul>

        <li *ngFor="let cartItem of cart.items">
            <div>
                <img class=" text-center imgages" [src]="cartItem.food.imageUrl" [alt]="cartItem.food.name">
            </div>
            <div>
                <a class="link" routerLink="/food/{{cartItem.food.id}}">
                    {{cartItem.food.name}}
                </a>
            </div>
            <div>
                <select #quantitySelect (change)="  changeQuantity(cartItem,quantitySelect.value)">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div>
                <P> Rs:{{cartItem.price}}</P>
            </div>
            <div>
                <button class="remove-button" (click)="  removeFromCart(cartItem)">Remove</button>
            </div><br>

        </li>

    </ul>
    <div class="checkout">
        <div class="food-count">
            {{cart.items.length}}
        </div>
        
        <!-- <div class="total-price">
            {{cart.totalPrice}}
        </div> -->
       <!-- <a routerLink="/checkout" (click)="proceed()">Proceed to Checkout</a> -->
        <!-- <button class="checkout-button" (click)="proceed()">Proceed to Checkout</button> -->
    </div>

    
</div>
